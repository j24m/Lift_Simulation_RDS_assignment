<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input | Lift Simulation</title>
    <link rel="stylesheet" href="https://basicui.netlify.app/components.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="userInputContainer">
        <h1>Lift Simulation</h1>
        <div class="label-input-container">
          <label for="number"> Number of Floors </label>
          <input
            type="number"
            name="number"
            value="1"
            class="no-of-floors"
            placeholder="Please Enter number of Floors"
          />
        </div>
        <div class="label-input-container">
          <label for="number"> Number of Lifts </label>
          <input
            type="number"
            name="number"
            value="1"
            class="no-of-lifts"
            placeholder="Please Enter number of Floors"
          />
        </div>
        <button class="btn btn-primary btn-submit">Submit</button>
      </div>
      <!-- Show toast if input value invalid -->
      <div class="showToastDiv">
        <div class="toast simple-toast">
          <div class="toast-message"></div>
          <button class="close-Toast">CLOSE</button>
        </div>
      </div>
      <!-- Back button to go back to input modal -->
      <a class="btn-floating-links back-btn" href="#">
        <button class="btn btn-primary btn-floating">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M20 11H7.83l5.59-5.59L12 4l-8 8l8 8l1.41-1.41L7.83 13H20v-2z"
            />
          </svg>
        </button>
      </a>
      <!-- UI of lifts and floors -->
      <div class="floors-lifts-container">
        <div class="floors-container"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
