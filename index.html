<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input | Lift Simulation</title>
    <link rel="stylesheet" href="https://basicui.netlify.app/components.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="signup-modal">
      <h1>Lift Simulation</h1>
      <div class="input-container">
        <div class="input input-floor-number">
          <label for="text">
            Number of Floors
            <input
              type="number"
              name="text"
              placeholder="Please Enter Number of Floors"
              required
            />
          </label>
        </div>
        <div class="input input-lift-number">
          <label for="number">
            Number of Lifts
            <input
              type="number"
              name="number"
              placeholder="Please Enter Number of Lifts"
              required
            />
          </label>
        </div>
      </div>
      <a href="./liftSimulation.html">
        <button type="submit" class="btn btn-primary">Submit</button>
      </a>
    </div>
  </body>
</html>
